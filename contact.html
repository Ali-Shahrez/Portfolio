      <h1 class="contact-heading">Contact Me</h1>
      <p class="contact-subtext">If you’d like to collaborate, ask a question, or just say hi — feel free to reach out!</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Ali Shahrez">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button> 
        </form>

        <hr class="my-5">

        <div class="text-center social-links">
